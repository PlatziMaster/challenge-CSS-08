          />

        <div class="separador"></div>
        <div class="user_options">
           <div class="user_options--button">             
             <img src="https://img.icons8.com/plasticine/50/000000/folder-invoices.png"/>

           </div>
            <div class="user_options--button">

             <img src="https://img.icons8.com/offices/50/000000/time-machine--v1.png"/>

           </div>

             <img src="https://img.icons8.com/dusk/50/000000/offline-pin.png"/>
            <h3>Offline</h3>
           </div>
           <div class="user_options--button">
          <img src="https://img.icons8.com/cute-clipart/50/000000/upload.png"/>
            <h3>Uploads</h3>
           </div>
           <div class="user_options--button">
             <img src="https://img.icons8.com/doodle/50/000000/cloud-backup-restore.png"/>
            <h3>Backup</h3>
           </div>
        </div>
      </section>
      <section class="main-container">
        <div class="main-bar">
          <div class="triangle"></div>
          <div class="circle"></div>
          <div class="square"></div>
        </div>
        <section class="main-header">
          <section class="header-left">
            <span class="material-icons">
              menu
            </span>
          </section>
          <section class="header-right">
            <span class="material-icons">
              search
            </span>
            <span class="material-icons">
              more_vert
            </span>
          </section>
        </section>
         <section class="main-cart">
           <div class="main-cart--button">             
             <img src="https://img.icons8.com/android/24/000000/info.png"/>
           </div>
           <div class="main-cart--button">             
             <img src="https://img.icons8.com/android/24/000000/info.png"/>
           </div>
           <div class="main-cart--button">             
             <img src="https://img.icons8.com/android/24/000000/info.png"/>
           </div>
          <div class="separador1"></div>
