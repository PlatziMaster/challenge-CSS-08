<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a62b8acbaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/perfil.jpeg" type="image/png">
    <title>Reto-CSS-08</title>
</head>

<body>
    <section class="content">
        <div class="top-header"></div>
        <section class="user">
            <div class="user__picture">
                <figure>
                    <img src="assets/perfil.jpeg" alt="profile-photo">
                </figure>
            </div>
            <div class="user__nick">
                <h1>Alejandro Palacios</h1>
            </div>
            <div class="user__mail">
                <p class="txt_secondary">alejandro.palacios88@gmail.com</p>
                <i class="fas fa-caret-down"></i>
            </div>
        </section>
        <hr>
        <section class="options">
            <div class="option__menu selected">
                <i class="fas fa-folder"></i>
                <p>My Files</p>
            </div>
            <div class="option__menu">
                <i class="fas fa-user-friends"></i>
                <p>Shared with me</p>
            </div>
            <div class="option__menu">
                <i class="fas fa-star"></i>
                <p>Starred</p>
            </div>
            <div class="option__menu">
                <i class="fas fa-clock"></i>
                <p>Recent</p>
            </div>
            <div class="option__menu">
                <i class="fas fa-check-circle"></i>
                <p>Offline</p>
            </div>
            <div class="option__menu">
                <i class="fas fa-arrow-up"></i>
                <p>Uploads</p>
            </div>
            <div class="option__menu">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Backups</p>
            </div>
        </section>
    </section>
</body>

</html>
