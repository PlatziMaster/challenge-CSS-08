<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Challenge CSS 08</title>
  </head>
  <body>
    <main>
      <section class="main-container">
        <section class="hide-container">
          <section class="main-bar">
            <div class="triangle"></div>
            <div class="main-bar-shape square"></div>
            <div class="main-bar-shape circle"></div>
          </section>
          <section class="main-header">
            <section class="header-left">
              <span class="material-icons">
                menu
              </span>
              <h1>Profile</h1>
            </section>
            <section class="header-right">
              <span class="material-icons">
                search
              </span>
              <span class="material-icons">
                more_vert
              </span>
            </section>
          </section>
        </section>
        <section class="principal">
          <div class="header-bar"></div>
          <section class="header">
            <img src="images/woman.jpg" alt="" />
            <h2>Sandra Adams</h2>
            <div>
              <span>sandra_a88@gmail.com</span>
              <span class="material-icons">
                arrow_drop_down
              </span>
            </div>
          </section>
          <section class="menu">
            <div class="menu__item">
              <span class="material-icons menu__icon">
                folder
              </span>
              <span class="menu__title">My Files</span>
            </div>
            <div class="menu__item">
              <span class="material-icons menu__icon">
                supervisor_account
              </span>
              <span class="menu__title">Shared with me</span>
            </div>
            <div class="menu__item">
              <span class="material-icons menu__icon">
                star
              </span>
              <span class="menu__title">Starred</span>
            </div>
            <div class="menu__item">
              <span class="material-icons menu__icon">
                schedule
              </span>
              <span class="menu__title">Recent</span>
            </div>
            <div class="menu__item">
              <span class="material-icons menu__icon">
                offline_pin
              </span>
              <span class="menu__title">Offline</span>
            </div>
            <div class="menu__item">
              <span class="material-icons menu__icon">
                publish
              </span>
              <span class="menu__title">Uploads</span>
            </div>
            <div class="menu__item">
              <span class="material-icons menu__icon">
                cloud_upload
              </span>
              <span class="menu__title">Bakcups</span>
            </div>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
