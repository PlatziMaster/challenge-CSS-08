<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Lists</title>
</head>
<body>
  <div class="container">
    <div class="user">
      <figure class="user-picture">
        <img src="https://images.pexels.com/photos/1845534/pexels-photo-1845534.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
      </figure>
      <div class="user-data">
        <h1 class="user-data__name">Sandra Adams</h1>
        <div class="user-data__email">
          <p>sandra_a88@gmail.com</p>
          <span class="material-icons">arrow_drop_down</span>
        </div>
      </div>
    </div>
    <ul class="list">
      <li class="list-item">
        <span class="material-icons list-item__icon">folder</span>
        <p class="list-item__description">My Files</p>
      </li>
      <li class="list-item">
        <span class="material-icons list-item__icon">supervisor_account</span>
        <p class="list-item__description">Shared with me</p>
      </li>
      <li class="list-item">
        <span class="material-icons list-item__icon">grade</span>
        <p class="list-item__description">Starred</p>
      </li>
      <li class="list-item">
        <span class="material-icons list-item__icon">schedule</span>
        <p class="list-item__description">Recent</p>
      </li>
      <li class="list-item">
        <span class="material-icons list-item__icon">offline_pin</span>
        <p class="list-item__description">Offline</p>
      </li>
      <li class="list-item">
        <span class="material-icons list-item__icon">publish</span>
        <p class="list-item__description">Uploads</p>
      </li>
      <li class="list-item">
        <span class="material-icons list-item__icon">backup</span>
        <p class="list-item__description">Backups</p>
      </li>

    </ul>
  </div>
</body>
</html>
